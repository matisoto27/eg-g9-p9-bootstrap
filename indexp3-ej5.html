<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Pr√°ctica 3: componentes</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group">
            <label for="inputTelefono">Telefono</label>
            <input type="text" class="form-control" id="inputTelefono">
        </div>
        <div class="form-group">
            <label for="inputAsunto">Asunto</label>
            <input type="text" class="form-control" id="inputAsunto">
        </div>
        <div class="form-group">
            <label for="formControlTextarea">Mensaje</label>
            <textarea class="form-control" id="formControlTextarea" rows="3" style="resize: none;"></textarea>
        </div>
        <button type=" submit" class="btn btn-primary">Enviar</button>
    </form>
</body>

</html>
